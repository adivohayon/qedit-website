version: '2'
services:
  wordpress:
    container_name: server
    image: visiblevc/wordpress:latest
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./data:/data
      - ./wordpress/wp-content/themes/qedit:/app/wp-content/themes/qedit #theme
      - ./wordpress/wp-content/plugins:/app/wp-content/plugins #Plugins
      - ./wordpress/wp-content/uploads:/app/wp-content/uploads #Uploads
    environment:
      THEMES: >-
        [local]qedit
      PLUGINS: >-
        [local]advanced-custom-fields,
        [local]custom-post-type-ui,
        [local]masterslider,
        [local]page-scroll-to-id
      DB_NAME: qedit
      DB_PASS: root
      ADMIN_EMAIL: admin@qedit.com
  db:
    container_name: db
    image: mariadb:10 # or mysql:5.7
    volumes:
      - data_volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 22222:80
volumes:
  data_volume:
